<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./天气预报.css" type="text/css" rel="stylesheet">
    <link href="./iconfont.css" type="text/css" rel="stylesheet">
    <link href="./reset.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="buju">
        <div class="top">
          <div class="back"></div>
          <i class="iconfont" style="font-size: 25PX;">&#xe631;</i>
          <div class="top_placelocation">重庆</div>
        </div>
        <div class="middle">
          <div class="mid first">
              <div class="middle_input">
                  <input class="input" placeholder="请输入你想搜索的城市" style="font-size: 16PX;" type="text">
                  <div class="iconfont i" style="font-size: 25PX;">&#xe602;</div>
                  <div class="history">
                    <ul class="history_ul"></ul>
                  </div>
              </div>
          </div>
          <div class="mid second" style="display: none;">
            <div class="hang">
                <div><span><span class="riqi"></span></span></div>
                <div><span class="tianqi"></span></div>
                <div><span><span class="gaowen"></span>/<span class="diwen"></span></span></div>
            </div>
            <div class="hang">
                <div><span><span class="riqi"></span></span></div>
                <div><span class="tianqi"></span></div>
                <div><span><span class="gaowen"></span>/<span class="diwen"></span></span></div>
            </div>
            <div class="hang">
                <div><span><span class="riqi"></span></span></div>
                <div><span class="tianqi"></span></div>
                <div><span><span class="gaowen"></span>/<span class="diwen"></span></span></div>
            </div>
            <div class="hang">
                <div><span class="riqi"></span></div>
                <div><span class="tianqi"></span></div>
                <div><span><span class="gaowen"></span>/<span class="diwen"></span></span></div>
            </div>
            <div class="hang">
                <div><span class="riqi"></span></div>
                <div><span class="tianqi"></span></div>
                <div><span><span class="gaowen"></span>/<span class="diwen"></span></span></div>
            </div>
            <div class="hang">
                <div><span class="riqi"></span></div>
                <div><span class="tianqi"></span></div>
                <div><span><span class="gaowen"></span>/<span class="diwen"></span></span></div>
            </div>
            <div class="hang">
                <div><span class="riqi"></span></div>
                <div><span class="tianqi"></span></div>
                <div><span><span class="gaowen"></span>/<span class="diwen"></span></span></div>
            </div>
          </div>
          <div class="mid third" style="display: none;">
            <div class="temperature">8</div>
            <div class="cloud">多云</div>
            <div class="wind">风向北</div>
            <div class="tip">多穿点</div>
          </div>
          <div class="mid fourth" style="display: none;">
            <div class="box left">
                <div class="pai"><span class="zhishu"></span>:<span class="dengji"></span></div>
                <div class="pai"><span class="tishi"></span></div>
                <div class="pai"><i class="iconfont" style="font-size: 45PX;color: rgb(168, 215, 225);">&#xe69c;</i></div>
            </div>
            <div class="box right">
                <div class="pai"><span class="zhishu"></span>:<span class="dengji"></span></div>
                <div class="pai"><span class="tishi"></span></div>
                <div class="pai"><i class="iconfont" style="font-size: 40PX;color: rgb(163, 174, 224);">&#xe62d;</i></div>
            </div>
            <div class="box left">
                <div class="pai"><span class="zhishu"></span>:<span class="dengji"></span></div>
                <div class="pai"><span class="tishi"></span></div>
                <div class="pai"><i class="iconfont" style="font-size: 48PX;color: rgb(226, 169, 199);">&#xe600;</i></div>
            </div>
            <div class="box right">
                <div class="pai"><span class="zhishu"></span>:<span class="dengji"></span></div>
                <div class="pai"><span class="tishi"></span></div>

            </div>
          </div>
          </div>
        <div class="bottom">
          <div class="footer">
            <i class="iconfont" style="font-size: 25PX;">&#xe624;</i>
            <div>未来天气</div>

          <div class="footer">
            <i class="iconfont" style="font-size: 25PX;">&#xe608;</i>
            <div>今日天气</div>
          </div>
          <div class="footer">
            <i class="iconfont" style="font-size: 25PX;">&#xe649;</i>
            <div>生活指数</div>
          </div>
        </div>

<script src="./天气预报.js" type="text/javascript"></script>
